<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 중대부고 교무부 교직원 전달 연수 자료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .school-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 2.5rem;
        }
        
        .header-text h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header-text p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
            justify-content: center;
        }
        
        .menu-item {
            background: white;
            border: 2px solid #e8ecf3;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            flex: 1 1 calc(50% - 10px);
            max-width: calc(50% - 10px);
        }
        
        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: left 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .menu-item:hover:before {
            left: 0;
        }
        
        .menu-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            color: #667eea;
        }
        
        .menu-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        
        .menu-description {
            color: #7f8c8d;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .admin-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .admin-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .admin-info p {
            color: #6c757d;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="school-logo">
                    🏫
                </div>
                <div class="header-text">
                    <h1>2025 중대부고 교무부</h1>
                    <p>교직원 전달 연수 자료</p>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="menu-grid" id="menuGrid">
                <div class="menu-item" onclick="navigateToPage('학업성적관리규정')">
                    <div class="menu-icon">📋</div>
                    <div class="menu-title">학업성적관리규정 안내 연수</div>
                </div>
                
                <div class="menu-item" onclick="navigateToPage('20250825')">
                    <div class="menu-icon">📊</div>
                    <div class="menu-title">수행평가 운영시 유의사항 전달 연수</div>
                </div>
            </div>
            
            <div class="admin-info">
                <h3>📞 문의 사항</h3>
                <p>교무부 평가계 ☎ 291</p>
            </div>
        </div>
    </div>

    <script>
        function addTrainingCategory(icon, title, description, pageUrl) {
            const menuGrid = document.getElementById('menuGrid');
            const emptyState = menuGrid.querySelector('.empty-state');
            
            // 첫 번째 카테고리 추가 시 empty-state 제거
            if (emptyState) {
                emptyState.remove();
            }
            
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.onclick = () => navigateToPage(pageUrl);
            
            menuItem.innerHTML = `
                <div class="menu-icon">${icon}</div>
                <div class="menu-title">${title}</div>
                <div class="menu-description">${description}</div>
            `;
            
            menuGrid.appendChild(menuItem);
            
            // 새 아이템에 애니메이션 효과 적용
            menuItem.style.opacity = '0';
            menuItem.style.transform = 'translateY(20px)';
            setTimeout(() => {
                menuItem.style.transition = 'all 0.6s ease';
                menuItem.style.opacity = '1';
                menuItem.style.transform = 'translateY(0)';
            }, 100);
        }
        
        function navigateToPage(category) {
            if (category === '20250825') {
                // 새 창에서 수행평가 연수 페이지 열기
                window.open('training_materials/20250825.html', '_blank');
            } else if (category === '학업성적관리규정') {
                // 학업성적관리규정 연수 페이지가 준비되면 활성화
                alert('학업성적관리규정 안내 연수 자료 준비 중입니다.');
            } else {
                alert(`${category} 연수 자료 준비 중입니다.`);
            }
        }
        
        // 페이지 로드 시 부드러운 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
